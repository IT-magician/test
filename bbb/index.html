<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>

<body>
    <input type="button" value="클릭1" onclick="hello()">



    <div id="app">

        {{hello}}

    </div>

    <script>

        if (window.isFlutterApp) alert(window.isFlutterApp)
        function hello() {
            alert(window.isFlutterApp)
        }


        new Vue({
            el: '#app',
            data() {
                return {
                    hello: "aaaa",
                }
            },
            mounted() {
                if (typeof (window.isFlutterApp) !== "undefined" && window.isFlutterApp !== null) { alert(window.isFlutterApp) }
                else alert("isFlutterApp 변수는 없습니다.")
            },
        })
    </script>
</body>

</html>
